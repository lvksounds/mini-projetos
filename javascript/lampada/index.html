<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Lamp</title>

    <style>
      section {
        width: 33rem;
        margin: 100px auto;
        display: flex;
        flex-direction: column;
      }

      #lamp-container {
        margin: 0 auto;
      }

      #buttons {
        margin: 10px;
        display: flex;
        flex-direction: column;
      }

      button {
        margin: 4px;
      }
    </style>
  </head>
  <body>
    <section class="border border-red-400">
      <h1 class="text-red-600">lampada</h1>
      <div id="lamp-container">
        <div id="lampada">
          <img src="/img/desligada.jpg" alt="lamp" id="lamp" />
        </div>
        <div id="buttons">
          <button id="turn-on" class="border">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
              id="liga"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
              />
            </svg>
          </button>
          <button id="turn-off">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
              id="desliga"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
              />
            </svg>
          </button>
        </div>
      </div>
    </section>

    <script src="/js/lamp.js"></script>
  </body>
</html>
