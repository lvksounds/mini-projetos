<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lamp</title>

    <style>
      section {
        width: 33rem;
        margin: 100px auto;
        display: flex;
        flex-direction: column;
      }

      #lamp-container {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <section>
      <div id="lamp-container">
        <div id="lampada">
          <img src="/img/desligada.jpg" alt="lamp" id="lamp" />
        </div>
        <div id="buttons">
          <button id="turn-on" class="border h-20">
            <span class="material-symbols-outlined">toggle_on </span>
          </button>
        </div>
      </div>
    </section>

    <script src="/js/lamp.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>
