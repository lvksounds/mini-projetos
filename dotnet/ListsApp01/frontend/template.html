<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ListsApp01</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <style>
    li {
      list-style: none;
    }
  </style>
  <body>
    <header></header>
    <div class="container-fluid border rounded">
      <main role="main" class="">
        <div class="container-fluid ">
          <div class="row d-flex border-bottom w-50 mx-auto py-2 align-items-center justify-content-center">

            <div class="col-4">
              <select
                class="form-select form-select-sm "
                aria-label=".form-select-lg example"
              >
                <option selected>Categoria</option>
                <option value="1">Supermercado</option>
                <option value="2">Farmacia</option>
                <option value="3">Outros</option>
              </select>
            </div>
            <div class="col-4">
              <input
                name="dt_entrega"
                id="input-dt-entrega"
                type="date"
                class="form-control form-control-sm px-1"
                value=""
              />
            </div>
            <div class="col-4">
              <button class="btn btn-sm w-100 btn-primary">Novo registro</button>
            </div>
          </div>

          
          

          <div class="col my-2" id="content">
            <h4 class="text-center text-primary">Registros - Janeiro</h4>

            <div class="row">

              <div class="col col-md-3 card m-1 shadow">
                <div class="card-body">
                  <div class="row text-center">
                    <h5 class="card-title">Supermercado</h5>
                  </div>
                  <div class="row">
                    
                  <ul>
                    <li>
                      <div class="d-flex gap-1">
                        <p class="fw-bold">Dia 02 -</p>
                        <span class="text-muted">10 itens</span>
                      </div>
                    </li>
                    <li>
                      <div class="d-flex gap-1">
                        <p class="fw-bold">Dia 05 -</p>
                        <span class="text-muted">2 itens</span>
                      </div>
                    </li>
                    <li>
                      <div class="d-flex gap-1">
                        <p class="fw-bold">Dia 16 -</p>
                        <span class="text-muted">4 itens</span>
                      </div>
                    </li>

                    <a class="text-primary">Editar</a>
                  </div>
                  </ul>
                </div>
              </div>
              
            </div>

            
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="~/js/site.js" asp-append-version="true"></script>
  </body>
</html>
